<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="images/calculator.png" />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- bg-gray-900 -->
  <body class="bg-gray-900 box-border text-center">
    <h1 class="text-white text-5xl capitalize my-20">Just Calculate !</h1>
    <div class="flex justify-center items-center">
      <div class="calculator w-80">
        <input
          class="text-white font-medium text-xl w-full mb-5 p-4 border-2 border-gray-600 bg-transparent text-right"
          type="text"
        />
        <div class="keys flex gap-3 mb-3 text-white text-xl">
          <button
            class="button w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            AC
          </button>
          <button
            class="button w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            C
          </button>
          <button
            class="button w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            %
          </button>
          <button
            class="button w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            /
          </button>
        </div>
        <div class="keys flex gap-3 mb-3 text-white text-xl">
          <button
            class="button font-bold w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            7
          </button>
          <button
            class="button font-bold w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            8
          </button>
          <button
            class="button font-bold w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            9
          </button>
          <button
            class="button w-6.5 py-4 bg-purple-700 flex items-center justify-center"
          >
            x
          </button>
        </div>
        <div class="keys flex gap-3 mb-3 text-white text-xl">
          <button
            class="button font-bold w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            4
          </button>
          <button
            class="button font-bold w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            5
          </button>
          <button
            class="button font-bold w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            6
          </button>
          <button
            class="button w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            -
          </button>
        </div>
        <div class="keys flex gap-3 mb-3 text-white text-xl">
          <button
            class="button font-bold w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            1
          </button>
          <button
            class="button font-bold w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            2
          </button>
          <button
            class="button font-bold w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            3
          </button>
          <button
            class="button w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            +
          </button>
        </div>
        <div class="keys flex gap-3 mb-3 text-white text-xl">
          <button
            class="button w-44 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            0
          </button>
          <button
            class="button w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            .
          </button>
          <button
            class="button w-6.5 py-4 bg-slate-700 hover:bg-purple-700 transition-all"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
